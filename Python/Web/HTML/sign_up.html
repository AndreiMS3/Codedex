<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
  </head>
  <body>
    
    <form method="dialog">
      <h1>Sign up</h1>
      <p>Username: </p>     
      <input type="text" required>
      <br>
      <p>Email: </p>     
      <input type="email" required>
      <br>
      <p>Password: </p>     
      <input type="password" minlength="4" maxlength="10" required>
      <br>
      <p>Confirm Password: </p>     
      <input type="password" minlength="4" maxlength="10" required>
      <br><br>
      
      <input type="submit">
    </form>
    
    
  </body>
</html>
