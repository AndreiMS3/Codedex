<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welp</title>
</head>
<body>
    <form>
      <h2>WELP</h2>
      <h3>Make your book review</h3>  
      <label> Full name: <input type="text" required></label>
      <br> <br>
      <label> Book reviewed: <input type="text" required> </label>
      <br> <br>
      <label> Would you read it again? 
        <br> <br>
        <input type="radio" name="reread"> Yes
        <br> <br>
        <input type="radio" name="reread"> No
        <br> <br>
        <input type="radio" name="reread"> Maybe
        <br> <br>
      </label>
      <label>Rating <input type="number" min="1" max="5" required></label>
      <br> <br>
      <label>Review: 
      <br> <br>
      <textarea id="review" rows="15" maxlength="250" cols="50" required></textarea>
      </label>
      <br> <br>
      <input type="submit" required>
    </form>
</body>
</html>
